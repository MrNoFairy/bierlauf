<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Simple Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #007acc;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    footer {
      background-color: #eee;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Site</h1>
  </header>

  <main>
    <h2>Hello, World!</h2>
    <p>This is a basic HTML website with some simple CSS styling. You can use this as a starting point for your own website.</p>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Site</p>
  </footer>

</body>
</html>
