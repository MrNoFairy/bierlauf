  <!-- Leaflet CSS & JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<body>
  <div class="tabs">

  	<a href="results.html" class="tab-button">Results</a>
  </div>

  <div id="map" class="tab-content active"></div>

  <script>
    // Initialize Leaflet map
    const map = L.map('map').setView([47.1660954796557, 9.462689994341888], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    function addCustomMarker(lat, lng) {
      const icon = L.icon({
        iconSize: [60, 60],
        iconUrl: 'marker.png'
      });

      L.marker([lat, lng], { icon }).addTo(map);
    }

    addCustomMarker(47.167893268261345, 9.469613737869583);
    addCustomMarker(47.16678467231448, 9.46428040219615);
    addCustomMarker(47.166680615530474, 9.45641035129132);
    addCustomMarker(47.16229349457325, 9.465281855020619);
  </script>
</body>
